name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  # æ‰“åŒ… Android (Release æ­£å¼ç­¾åç‰ˆ)
  build-android-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. ç­¾å‡ºä»£ç  (å¸¦å®Œæ•´å†å²)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # 2. ä» Secrets æ¢å¤ç­¾åæ–‡ä»¶ (æ ¸å¿ƒæ­¥éª¤)
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      # 3. åˆ›å»º key.properties è®© Gradle è¯»å–å¯†ç 
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > simple_live_app/android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> simple_live_app/android/key.properties

      # 4. è®¾ç½® Java
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # 5. è®¾ç½® Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # 6. æ‰“åŒ…æ­£å¼ç‰ˆ APK (Release)
      - name: Build APK Release
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # 7. ä¸Šä¼ äº§ç‰©
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      - run: echo "ğŸš€ Signed Release APK build finished!"

  # (å¦‚æœä½ ä¸éœ€è¦ Linux/Windows äº†ï¼Œä¸‹é¢è¿™äº›ä»£ç å¯ä»¥åˆ æ‰ï¼Œä¿ç•™ä¹Ÿä¸å½±å“)
  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
      - name: Update apt-get
        run: sudo apt-get update
      - name: Install Dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libasound2-dev libmpv-dev mpv
      - name: Enable Flutter Desktop
        run: flutter config --enable-linux-desktop
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      - name: Build Linux
        run: |
          cd simple_live_app
          flutter_distributor package --platform linux --targets deb,zip --skip-clean
      - name: Upload Linux APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            simple_live_app/build/dist/*/*.deb
            simple_live_app/build/dist/*/*.zip

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      - name: Build Windows
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean
      - name: Upload Windows APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip
