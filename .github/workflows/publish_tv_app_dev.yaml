name: app-build-action-tv

# æ¨é€Tagæ—¶è§¦å‘ï¼Œæˆ–è€…æ‰‹åŠ¨è§¦å‘
on:
  workflow_dispatch:  # <--- å·²æ·»åŠ ï¼šå…è®¸æ‰‹åŠ¨ç‚¹å‡»æŒ‰é’®
  push:
    tags:
      - "dev_tv_v*"

jobs:
  build-tv:
    runs-on: ubuntu-latest # <--- ä¼˜åŒ–ï¼šæ”¹ç”¨ Ubuntuï¼Œç¼–è¯‘ Android é€Ÿåº¦æ›´å¿«
    permissions:
      contents: write
    steps:
      # 1. ç­¾å‡ºä»£ç  (å·²ä¿®æ”¹ï¼šåˆ é™¤ ref: devï¼Œè·å–å®Œæ•´å†å²)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # 2. APKç­¾åè®¾ç½®
      # æ³¨æ„ï¼šè¿™é‡Œæˆ‘æŠŠä½ åŸæœ‰çš„ secrets.TV_XXX æ”¹æˆäº† secrets.XXX
      # è¿™æ ·å®ƒå°±ä¼šç›´æ¥è¯»å–ä½ åˆšæ‰è®¾ç½®å¥½çš„å¯†ç ï¼Œä¸ç”¨å†é‡æ–°è®¾ç½®ä¸€éäº†ã€‚
      - name: Download Android keystore
        id: android_tv_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }} # <--- æ”¹ä¸ºå¤ç”¨ç°æœ‰å¯†é’¥

      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_tv_keystore.outputs.filePath }}" > simple_live_tv_app/android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> simple_live_tv_app/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> simple_live_tv_app/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> simple_live_tv_app/android/key.properties

      # 3. è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # 4. è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 5. æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd simple_live_tv_app
          flutter pub get

      # 6. æ‰“åŒ…APK (Release æ­£å¼ç‰ˆ)
      - name: Build APK
        run: |
          cd simple_live_tv_app
          flutter build apk --release --split-per-abi

      # 7. ä¸Šä¼ APKè‡³Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android_tv
          path: |
            simple_live_tv_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
      # å®Œæˆ
      - run: echo "ğŸ“º TV App build finished!"
